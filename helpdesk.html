<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="CWA Help Desk Appointment Form">
  <meta name="keywords" content="CWA Help Desk Appointment Form">
  <meta name="author" content="Ngoi Ye Sheng">
  <title>CWA Help Desk Appointment</title>
</head>
<body>

  <!-- Logo with hyperlink -->
  <a href="http://www.swin.edu.au">
    <img src="logo.png" alt="Swinburne University Logo">
  </a>

  <h1>CWA Help Desk Appointment</h1>
  <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
  <p>Check Blackboard for when CWA tutors will be there.</p>

  <!-- Form begins -->
  <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

    <!-- Student Details -->
    <fieldset>
      <legend>Student details</legend>
      <p><label for="studentID">Student ID</label>
        <input type="text" id="studentID" name="studentID"
               required pattern="\d{7,10}" placeholder="7-10 digit ID">
      </p>

      <p><label for="givenName">Given Name</label>
        <input type="text" id="givenName" name="givenName"
               required maxlength="15" pattern="[A-Za-z\s\-]+">
      </p>

      <p><label for="familyName">Family Name</label>
        <input type="text" id="familyName" name="familyName"
               required maxlength="15" pattern="[A-Za-z\s\-]+">
      </p>
    </fieldset>

    <!-- Unit -->
    <fieldset>
      <legend>Your Unit</legend>
      <p><label for="cos10011">COS10011</label>
        <input type="radio" id="cos10011" name="unit" value="COS10011" required>
      </p>
      <p><label for="cos60004">COS60004</label>
        <input type="radio" id="cos60004" name="unit" value="COS60004">
      </p>
      <p><label for="cos60007">COS60007</label>
        <input type="radio" id="cos60007" name="unit" value="COS60007">
      </p>
    </fieldset>

    <!-- Tutor -->
    <p><label for="tutor">Your Tutor</label>
      <select id="tutor" name="tutor" required>
        <option value="">Please Select</option>
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Charlie">Charlie</option>
      </select>
    </p>

    <!-- Issues -->
    <fieldset>
      <legend>Issue</legend>
      <p><label for="html">HTML</label>
        <input type="checkbox" id="html" name="issue[]" value="HTML" checked>
      </p>
      <p><label for="css">CSS</label>
        <input type="checkbox" id="css" name="issue[]" value="CSS">
      </p>
      <p><label for="js">JavaScript</label>
        <input type="checkbox" id="js" name="issue[]" value="JavaScript">
      </p>
      <p><label for="php">PHP</label>
        <input type="checkbox" id="php" name="issue[]" value="PHP">
      </p>
      <p><label for="mysql">MySQL</label>
        <input type="checkbox" id="mysql" name="issue[]" value="MySQL">
      </p>
      <p><label for="description">Description of Issue</label>
        <textarea id="description" name="description" rows="4" cols="40"
                  placeholder="Write description of your problem here..."></textarea>
      </p>
    </fieldset>

    <!-- Preferred Date / Time -->
    <fieldset>
      <legend>Preferred Date / Time</legend>
      <p><label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </p>
      <p><label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </p>
    </fieldset>

    <!-- Buttons -->
    <input type="submit" value="Book">
    <input type="reset" value="Reset Form">

  </form>
</body>
</html>
